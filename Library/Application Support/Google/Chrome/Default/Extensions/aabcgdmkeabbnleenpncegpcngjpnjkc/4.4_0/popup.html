<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><title>Easy Auto Refresh</title><link href="css/style.css" rel="stylesheet" type="text/css"><script src="scripts/setup.js" type="text/javascript"></script><script src="scripts/register.js" type="text/javascript"></script><script src="scripts/utility.js" type="text/javascript"></script><script src="scripts/data.js" type="text/javascript"></script><script src="scripts/popup.js" type="text/javascript"></script></head><body><div id="wrapper"><div style="padding-bottom:5px; padding-left:5px"><div style="float:left"><b>Refresh time in seconds</b></div><div id="status" style="color:#c0c0c0; float:right">OFF</div><div style="clear:both"></div></div><div style="float:left; padding-top:5px"><input id="interval" type="text" value="10" class="required" style="width:60px" ;></div><div style="float:left"><input id="btnStart" type="button" value="Start" class="startButton"> <input id="btnStop" type="button" value="Stop" class="stopButton"></div><div style="clear:both"></div><div id="advancedOptionsDiv" style="float:left; padding-top:2px; font-size:8pt; cursor:pointer"><span id="imgAdvancedOptions"></span><div style="float:left; padding-top:1px">Advanced Options</div></div><div style="clear:both"></div><div id="advancedOptions" class="slide-toggle" style="float:left"><div id="trialText" style="margin: 5px 0 0 0; padding-left:5px; font-size:8pt"><a href="http://www.dummysoftware.com/easy-auto-refresh?ref=chromeregisterb" title="Register" target="_blank">Unlock advanced options, register now!</a></div><div style="margin: 5px 0 0 0"><div class="advancedCheckbox"><input id="chkDomain" type="checkbox"></div><div class="advancedLabel"><label for="chkDomain">Any page on <span id="lblDomain">web site</span></label></div><div class="clear"></div></div><div><div class="advancedCheckbox"><input id="chkRandom" type="checkbox"></div><div class="advancedLabel"><label for="chkRandom">Random interval</label></div><div class="clear"></div></div><div><div class="advancedCheckbox"><input id="chkCache" type="checkbox"></div><div class="advancedLabel"><label for="chkCache">Clear cache</label></div><div class="clear"></div></div><div><div class="advancedCheckbox"><input id="chkTimer" type="checkbox"></div><div class="advancedLabel"><label for="chkTimer">Show longer countdown</label></div><div class="clear"></div></div><div><div class="advancedCheckbox"><input id="chkNotify" type="checkbox"></div><div class="advancedLabel"><label for="chkNotify">Show notification</label></div><div class="clear"></div></div><div id="notifyDiv" class="slide-toggle" style="float: left; margin: 2px 0 0 24px; font-size:8pt"><div style="float: left; margin: 0 0 0 4px">Notify when text is found in the page</div><div style="float: left; margin: 2px 0 0 4px"><a href="http://www.dummysoftware.com/easy-auto-refresh.html#notify" target="_blank"><img src="images/help.png" title="A notification will display when a keyword or regex is found in the page. To specify a delay, put [3] at the end of the keyword (# of seconds)."></a></div><div><div style="float: left"><input id="txtNotifyText" type="text" style="font-size:8pt"></div></div></div><div style="clear: both"></div><div><div class="advancedCheckbox"><input id="chkAllTabs" type="checkbox"></div><div class="advancedLabel"><label for="chkAllTabs">Refresh all tabs</label></div><div class="clear"></div></div><div><div class="advancedCheckbox"><input id="chkAutoClick" type="checkbox"></div><div class="advancedLabel"><label for="chkAutoClick">Refresh by clicking link or button</label></div><div class="clear"></div></div><div id="autoClickDiv" class="slide-toggle" style="float: left; margin: 2px 0 0 24px; font-size:8pt"><div style="float: left; margin: 0 0 0 4px">Enter Id or Class (#idName or .className)</div><div style="float: left; margin: 2px 0 0 4px"><a href="http://www.dummysoftware.com/easy-auto-refresh.html#autoClick" target="_blank"><img src="images/help.png" title="Use jquery format or document.querySelector(...). Examples: #myId, .myClass, a[href='/myPage'], document.querySelector('#myId')"></a></div><div class="clear"></div><div><div style="float: left"><input id="txtAutoClickId" type="text" style="font-size:8pt"></div><div id="txtAutoClickIdStatus" style="float: left; margin: 4px 0 0 2px"></div></div><div class="clear"></div><div><div class="advancedCheckbox"><input id="chkClickAfterRefresh" type="checkbox"></div><div class="advancedLabel"><label for="chkClickAfterRefresh">Click element after page refresh</label></div><div class="clear"></div></div></div><div><div class="advancedCheckbox"><input id="chkUrlList" type="checkbox"></div><div class="advancedLabel"><label for="chkUrlList">Refresh to url from a list</label></div><div class="clear"></div></div><div id="urlListDiv" class="slide-toggle" style="float: left; margin: 2px 0 0 24px; font-size:8pt"><div style="float: left; margin: 0 0 0 4px">Enter 1 url per line</div><div style="float: left; margin: 2px 0 0 4px"><a href="http://www.dummysoftware.com/easy-auto-refresh.html#urlList" target="_blank"><img src="images/help.png" title="Upon refresh, a url from this list will be opened in the current tab."></a></div><div><div><textarea id="txtUrlList" style="font-size:8pt; width: 220px; height: 75px"></textarea></div></div></div><div style="clear: both"></div><div style="margin-top:5px; margin-left:5px; border-top: 1px dotted #c0c0c0; font-size:8pt"><div style="padding-top:3px">Last refresh <span id="lblLastRefresh"></span></div><div>Next refresh <span id="lblNextRefresh"></span></div></div></div><div style="clear:both"></div><div id="registerDiv" class="register" style="float:left; padding-top:15px; font-size:8pt"><div id="registerIcon" style="float:left; padding-right:2px"><div id="imgLock" title="Activate registration code"></div></div><div id="registerLink" style="float:left; padding-top:2px; font-size:8pt"><a href="http://www.dummysoftware.com/easy-auto-refresh?ref=chromeregister" title="Register" target="_blank">Register</a></div><div style="clear:both"></div></div><div style="float:right; padding-top:15px"><div style="float:left; padding-top:2px; font-size:8pt">Easy Auto Refresh by <a href="http://www.dummysoftware.com/easy-auto-refresh?ref=chrome" title="ksoft" target="_blank">ksoft</a></div><div style="clear:both"></div></div><div style="clear:both"></div><div id="registrationCodeDiv" class="slide-toggle" style="font-size:8pt; margin: 5px 0 0 0">Code: <input id="txtCode" type="text" style="font-size: 8pt"> <input id="btnRegister" type="button" value="Register" style="font-size: 8pt"></div><div id="dialog-message"><p style="margin-left: 5px"><img id="dialog-message-close" src="images/close-icon.png" title="close"> <span id="dialog-message-icon" class="ui-icon" style="float:left; margin:0 7px 50px 6px"></span></p><div id="dialog-message-text" style="width:200px; text-align:left"></div><div style="margin: 0 0 0 17px"><a href="http://www.dummysoftware.com/easy-auto-refresh?ref=chromecode" target="_blank">dummysoftware.com</a></div><p></p></div></body></html>
